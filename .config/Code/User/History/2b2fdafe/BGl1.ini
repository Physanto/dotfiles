
[colors]
background = #151515
#212121 
##282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/mainbar-i3-monitor-1]
monitor = eDP-1
width = 100%
height = 24pt
radius = 4

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 1pt
border-bottom-color = #000000
padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = #47d311

font-0 = Caskaydia Cove Nerd Font:size=10.5
font-1 = Caskaydia Cove Nerd Font:size=18
font-2 = Caskaydia Cove Nerd Font:size=15

modules-left = icon-main i3 xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[bar/mainbar-i3-monitor-2]
monitor = HDMI-1-0
width = 100%
height = 24pt
radius = 4

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 1pt
border-color = #00000000
padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = #47d311

font-0 = Caskaydia Cove Nerd Font:size=11
font-1 = Caskaydia Cove Nerd Font:size=18

modules-left = icon-main i3 xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/icon-main]
type = custom/text
format = <label>
label = "󰣇 "  
label-font = 2
label-foreground = #e50578

[module/i3]
type = internal/i3
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;󰓇
ws-icon-6 = 7;
ws-icon-7 = 8;󰊪

ws-icon-default = 

format = <label-state> <label-mode>
index-sort = true
pin-workspaces = true

label-focused = "%icon% " 
label-focused-background = ${colors.background-alt}
label-focused-underline = #3fbeaa
label-focused-padding = 1

label-unfocused = "%icon% "
label-unfocused-background = ${colors.background}
label-unfocused-padding = 1

label-visible = "%icon% "
label-visible-background = ${colors.background-alt}
label-visible-padding = 1

label-urgent = "%icon% "
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

; [module/xworkspaces]
; type = internal/xworkspaces
; index-sort = true


; label-active = "%name% "
; label-active-background = ${colors.background-alt}
; label-active-underline = ${colors.primary}
; label-active-padding = 1

; label-occupied = "%name% "
; label-occupied-padding = 1

; label-urgent = "%name% "
; label-urgent-background = ${colors.alert}
; label-urgent-padding = 1

; label-empty = "%name% "
; label-empty-foreground = ${colors.disabled}
; label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-foreground = #e50578 

; [module/systray]
; type = internal/tray
; format-margin = 8pt
; tray-spacing = 16pt

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %{F#e50578}%percentage_used%%%{F-}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %{F#e50578}%percentage%%%{F-}

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %{F#3fbeaa}%{T2}󰽉 %{T-}%{F-}%{F#F0C674}en_%layout%%{F-}
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM: "
format-prefix-foreground = ${colors.primary}
label = %{F#e50578}%percentage_used:2%%%{F-}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = %{F#3fbeaa}%{T2}󰻠 %{T-}%{F-}%{F#F0C674}CPU: %{F-}
format-prefix-foreground = ${colors.primary}
label = %{F#e50578}%percentage:2%%%{F-}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#3fbeaa}%{T3}󰈀 %{T-}%{F#F0C674}%ifname%:%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#3fbeaa}%{T3}󱚽 %{T-}%{F#F0C674}%ifname%%{F-}: %{F#e50578}%essid% %local_ip% %{F-}


[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#3fbeaa}%{T3}󰈀 %{T-}%{F-}%{F#F0C674}%ifname%%{F-}: %local_ip%

[module/date]
type = internal/date
interval = 1
date = %m-%d-%Y - %{F#e50578}%H:%M:%S%{F-}

label = %{F#3fbeaa}%{T3}󰃰 %{T-}%{F-}%{F#F0C674}%date%%{F-}
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini